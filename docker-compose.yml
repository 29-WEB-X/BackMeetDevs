services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
      - '9229:9229'
    volumes:
      - .:/api
    env_file:
      - .env
    depends_on:
      - mongo
      - loki
    command: ['npm', 'run', 'dev']

  mongo:
    image: mongo:6.0
    volumes:
      - mongodb_data:/data/db
    ports:
      - '27017:27017'

  loki:
    image: grafana/loki:2.8.1
    ports:
      - '3100:3100'
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml

  grafana:
    image: grafana/grafana:10.1.1
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - loki

volumes:
  mongodb_data:
    driver: local
  grafana-data:
