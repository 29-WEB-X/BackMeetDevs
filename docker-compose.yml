
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
      - '9229:9229'
    volumes:
      - .:/api
    env_file:
      - .env
    depends_on:
      - mongo
    command: ['npm', 'run', 'start']

  mongo:
    image: mongo:6.0
    ports:
      - '27017:27017'
